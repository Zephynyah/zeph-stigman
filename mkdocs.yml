site_name: GSC STIG Manager
site_url: https://zephynyah.github.io/zeph-stigman/
site_author: Jason Hickey
site_description: >-
  Create a branded static site from a set of Markdown files to host the
  documentation of STIG Manager project - customizable, searchable and mobile-friendly

repo_url: https://github.com/Zephynyah/zeph-stigman

nav:
  - Home: index.md
  - About:
    - about/index.md
    - Release Notes: 'about/release-notes.md'
    - Contributing: about/contributing.md
    - License: 'about/license.md'
  - Deployment:
    # - guides/index.md
    - deployment/index.md
    - Assumptions : deployment/assumptions.md
    - Install Dependencies : deployment/dependencies.md
    - MySQL : deployment/mysql.md
    - Keycloak : deployment/keycloak.md
    - Stigman : deployment/stigman.md
    - Nginx : deployment/nginx.md
    - Deploy with TLS : deployment/deploy.md
    - Reboot : deployment/reboot.md
  - Appendix:
    - appendix/index.md
theme:
  # name: readthedocs #material
  name: material
  language: en
  # custom_dir: material/overrides
  favicon: assets/favicon.png
  icon:
    repo: fontawesome/brands/git-alt
  features:
    - toc.follow
    # - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.annotation
    - content.code.copy
    - content.tabs.link
    - content.tooltips
    - announce.dismiss
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.indexes
    - navigation.footer
    - navigation.path

  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference
  font:
    text: Roboto
    code: Roboto Mono

plugins:
  - social
  - search
  - glightbox
  - extra-sass
  - macros:
      include_dir: snippets
  - with-pdf:
      toc_level: 1
      author: Government Security Compliance (GSC)
      copyright: Copyright &copy; 2024 GSC.
      cover: true
    #   back_cover: true
      cover_title: GSC STIG Manager
      cover_subtitle: Installation Documentation
      cover_logo: assets/images/Pratt_&_Whitney_Logo.jpg
      heading_shift: false

markdown_extensions:
  - md_in_html
  - toc:
      toc_depth : "1-1"
      title: "GSC STIG Manager"
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

